<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card__front">
            <picture class="card__worker">
                <source srcset="img/Captura de pantalla 2025-04-15 094356.png" media="(max-width: 600px)">
                <img src="Captura de pantalla 2025-04-15 094356.png">
            </picture>
            <div class="card__data">
                <span>FABRIZIO RODRIGUEZ</span>
                <p>
                    Apasionado por la tecnología, estudiante de Ingeniería en Informática y futuro emprendedor digital.
                </p>
            </div>
        </div>
        <div class="card__back">
            <span>
                SKILLS
            </span>
            <div class="skill-bar">
                <div>HTML</div>
            </div>
            <div class="skill-bar">
                <div>CSS</div>
            </div>
            <div class="skill-bar">
                <div>JS</div>
            </div>
            <div class="skill-bar">
                <div>SQL</div>
            </div>
            <div class="skill-bar">
                <div>PYTHON</div>
            </div>
        </div>
    </div>
</body>
</html>
